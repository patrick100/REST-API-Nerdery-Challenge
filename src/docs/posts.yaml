paths:
  /posts:
    get:
      tags:
        - Posts
      summary: Get all posts
      produces:
        - application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePosts'
    post:
      security:
        - jwt: []
      tags:
        - Posts
      summary: Create a new post
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Create a new post
          required: true
          schema:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePost'

  /accounts/{accountId}/posts:
    get:
      tags:
        - Posts
      summary: Get all posts of an account
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePosts'
        '404':
          $ref: '#/components/responses/NotFound'

  /accounts/me/posts:
    get:
      tags:
        - Posts
      summary: Get my personal posts
      produces:
        - application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePosts'

  /posts/{postId}:
    patch:
      security:
        - jwt: []
      tags:
        - Posts
      summary: Update a personal post
      produces:
        - application/json
      parameters:
        - name: postId
          in: path
          type: string
          required: true
        - in: body
          name: body
          description: Update a post
          required: true
          schema:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              draft:
                type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePost'
        '404':
          $ref: '#/components/responses/NotFound'

  /accounts/me/posts/{postId}:
    delete:
      security:
        - jwt: []
      tags:
        - Posts
      summary: Delete a personal post
      produces:
        - application/json
      parameters:
        - name: postId
          in: path
          type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePost'
        '404':
          $ref: '#/components/responses/NotFound'

  /accounts/{accountId}/posts/{postId}:
    delete:
      security:
        - jwt: []
      tags:
        - Posts
      summary: Delete a post as a moderator
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          type: string
          required: true
        - name: postId
          in: path
          type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePost'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
        title:
          type: string
        body:
          type: string
        likes:
          type: integer
        dislikes:
          type: integer

    ResponsePost:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Post'

    ResponsePosts:
      type: object
      properties:
        pagination:
          type: object
          properties:
            current_page:
              type: integer
            prev_page:
              type: boolean
            next_page:
              type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/Post'
