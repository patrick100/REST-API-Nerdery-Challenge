paths:
  /sign-in:
    post:
      tags:
        - Auth
      summary: Login user into the system
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Login as registered user
          schema:
            type: object
            required: true
            properties:
              email:
                type: string
                example: user@ravn.co
              password:
                type: string
                example: mypassword123
      responses:
        201:
          description: An object with the user information and token
        404:
          description: User not found

  /sign-up:
    post:
      tags:
        - Auth
      summary: Register a user into the system
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Register a new user
          schema:
            type: object
            required: true
            properties:
              name:
                type: string
                example: Juan Perez
              email:
                type: string
                example: juanperez@ravn.co
              password:
                type: string
                example: mypassword123
      responses:
        201:
          description: An object with the user information and token
        400:
          description: Invalid user supplied

  /sign-out:
    delete:
      tags:
        - Auth
      summary: Disconnect a user from the system
      produces:
        - application/json

  /verify-email:
    post:
      tags:
        - Auth
      summary: Send link to verify email
      produces:
        - application/json

  /verify-email/{accountId}/{token}:
    post:
      tags:
        - Auth
      summary: Verify user email
      produces:
        - application/json

  /password-reset:
    post:
      tags:
        - Auth
      summary: Send password reset link
      produces:
        - application/json

  /password-reset/{accountId}/{token}:
    post:
      tags:
        - Auth
      summary: Reset user password
      produces:
        - application/json
