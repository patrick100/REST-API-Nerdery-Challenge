paths:
  /posts/{postId}/reports:
    get:
      tags:
        - Reports
      summary: Get all the reports
      parameters:
        - in: path
          name: postId
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportList'

  /posts/{postId}/report:
    post:
      security:
        - jwt: []
      tags:
        - Reports
      summary: Report a post
      requestBody:
        $ref: '#/components/requestBodies/ReportBody'
      parameters:
        - in: path
          name: accountId
          required: true
        - in: path
          name: postId
          required: true
      produces:
        - application/json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /accounts/{accountId}/posts/{postId}/reports/id:
    delete:
      security:
        - jwt: []
      tags:
        - Reports
      summary: Remove a report from a 
      parameters:
        - in: path
          name: accountId
          required: true
        - in: path
          name: postId
          required: true
        - in: path
          name: id
          required: true
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'


  /posts/{postId}/comments/{commentId}/report:
    post:
      security:
        - jwt: []
      tags:
        - Reports
      summary: Report a comment
      requestBody:
        $ref: '#/components/requestBodies/ReportBody'
      parameters:
        - in: path
          name: postId
          required: true
        - in: path
          name: commentId
          required: true
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/components/responses/created'
        '401':
          $ref: '#/components/responses/Unauthorized'
        
  /posts/{postId}/comments/{commentId}/reports/id:
    delete:
      security:
        - jwt: []
      tags:
        - Reports
      summary: Remove a report from a comment
      parameters:
        - in: path
          name: postId
          required: true
        - in: path
          name: commentId
          required: true
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  requestBodies:
    ReportBody:
      description: Report
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Report'

  responses:
    created:
      description: created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'
            
    success:
      description: OK

    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NoContent:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'


  schemas:
    Report:
      type: object
      properties:
        title:
          type: string
          description: title of the report
          example: example of title report
        description:
          type: string
          description: description of the report
          example: This is the body of the report

    Error:
      type: object
      properties:
        code:
          type: integer
        title:
          type: string
        message:
          type: string
      required:
        - code
        - message

    Response:
      type: object
      properties:
        uuid:
          type: string
        title:
          type: string
        description:
          type: string

    ReportList:
      type: object
      properties:
        pagination:
          type: object
          properties:
            current_page: 
              type: integer
            prev_page: 
              type: boolean
            next_page: 
              type: boolean
        data:
          type: array
          items:
            type: object
            properties:
              uuid:
                type: string
              title:
                type: string
                example: Report 1
              description:
                type: string
                example: Report 1 description