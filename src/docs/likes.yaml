paths:
  /posts/{postId}/likes:
    patch:
      security:
        - jwt: []
      tags:
        - Likes
      summary: Give a 'like' or 'dislike' to a post
      parameters:
        - in: path
          name: postId
          required: true
        - in: body
          name: body
          description: Create or update like status
          schema:
            type: object
            properties:
              isLike:
                type: boolean
                description: true to like, false to dislike

      produces:
        - application/json
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      security:
        - jwt: []
      tags:
        - Likes
      summary: Remove a 'like' or 'dislike' to a post
      parameters:
        - in: path
          name: postId
          required: true
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /posts/{postId}/comments/{commentId}/likes:
    patch:
      security:
        - jwt: []
      tags:
        - Likes
      summary: Give a 'like' or 'dislike' to a comment
      parameters:
        - in: path
          name: postId
          required: true
        - in: path
          name: commentId
          required: true
        - in: body
          name: body
          description: Create or update like status
          schema:
            type: object
            properties:
              isLike:
                type: boolean
                description: true to like, false to dislike

      produces:
        - application/json
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      security:
        - jwt: []
      tags:
        - Likes
      summary: Remove a 'like' or 'dislike' to a comment
      parameters:
        - in: path
          name: postId
          required: true
        - in: path
          name: commentId
          required: true
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        title:
          type: string
        message:
          type: string
      required:
        - code
        - message
