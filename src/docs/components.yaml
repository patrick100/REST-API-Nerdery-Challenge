components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        title:
          type: string
        message:
          type: string
      required:
        - code
        - message
  responses:
    Created:
      description: Created
    Success:
      description: OK
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NoContent:
      description: No Content
